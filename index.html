<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Generated Reports</h1>
      <table class="table table-striped mt-4">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Report Name</th>
            <th>Date Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="reportTable">
          <!-- Rows will be dynamically populated -->
        </tbody>
      </table>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Report</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="deleteForm">
              <input type="hidden" id="deleteFileName" name="file" />
              <div class="form-group">
                <label for="deleteReason">Reason for Deletion</label>
                <textarea
                  class="form-control"
                  id="deleteReason"
                  name="reason"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle (includes Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        // Fetch reports dynamically
        $.ajax({
          url: "fetch_reports.php",
          method: "GET",
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              const reports = response.data;
              const tableBody = $("#reportTable");
              tableBody.empty(); // Clear any placeholder content

              reports.forEach((report, index) => {
                tableBody.append(`
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${report.name}</td>
                                    <td>${report.date}</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm view-btn" data-name="${
                                          report.name
                                        }">View</button>
                                        <button class="btn btn-danger btn-sm delete-btn" data-name="${
                                          report.name
                                        }">Delete</button>
                                    </td>
                                </tr>`);
              });
            } else {
              alert("Failed to fetch reports: " + response.message);
            }
          },
          error: function () {
            alert("An error occurred while fetching reports.");
          },
        });
      });

      // View button functionality
      $(document).on("click", ".view-btn", function () {
        const reportName = $(this).data("name");
        window.open(
          `view_report.php?file=${encodeURIComponent(reportName)}`,
          "_blank"
        );
      });

      // Delete button functionality
      $(document).on("click", ".delete-btn", function () {
        const reportName = $(this).data("name");
        console.log("Delete button clicked for:", reportName); // Debug message
        fileToDelete = reportName;
        $("#deleteFileName").val(fileToDelete);
        $("#deleteModal").modal("show");
      });
    </script>
  </body>
</html>
